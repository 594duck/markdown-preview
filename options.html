<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MarkDown Preview Plus options</title>
<link href="bootstrap.min.css" rel="stylesheet">

<script src="js/jquery.js"></script>
</head>
<body>

<div class="container">

    <h1>MarkDown Preview Plus options</h1>

    <div id="msg"></div>

    <section>
        <div class="page-header">
            <h2>Theme</h2>
        </div>

        <strong>Default CSS</strong>
        <p>This CSS applies to Live Preview.</p>
        <p>
        <select id="theme">
            <optgroup label="Default themes">
            <option>Clearness</option>
            <option>ClearnessDark</option>
            <option>Github</option>
            <option>TopMarks</option>
            </optgroup>
        </select>
        </p>

        <strong>Or add a new CSS</strong>
        <p>
        <input type="file" id="css-file" class="span4">
        <button id="btn-add-css" class="btn btn-small btn-primary">Add CSS</button>
        </p>
    </section>

    <section>
        <div class="page-header">
        <h3>Supported file extensions</h3>
        </div>
        <p>
        <label class="checkbox"><input type="checkbox" value="">http://*/*.md*</label>
        <label class="checkbox"><input type="checkbox" value="">http://*/*.text*</label>
        <label class="checkbox"><input type="checkbox" value="">http://*/*.markdown*</label>
        <label class="checkbox"><input type="checkbox" value="">http://*/*.mdown*</label>
        <label class="checkbox"><input type="checkbox" value="">http://*/*.txt*</label>
        <label class="checkbox"><input type="checkbox" value="">https://*/*.md*</label>
        <label class="checkbox"><input type="checkbox" value="">https://*/*.text*</label>
        <label class="checkbox"><input type="checkbox" value="">https://*/*.markdown*</label>
        <label class="checkbox"><input type="checkbox" value="">https://*/*.mdown*</label>
        <label class="checkbox"><input type="checkbox" value="">https://*/*.txt*</label>
        <label class="checkbox"><input type="checkbox" value="">file://*/*.md</label>
        <label class="checkbox"><input type="checkbox" value="">file://*/*.markdown</label>
        <label class="checkbox"><input type="checkbox" value="">file://*/*.mdown</label>
        <label class="checkbox"><input type="checkbox" value="">file://*/*.text</label>
        <label class="checkbox"><input type="checkbox" value="">file://*/*.txt</label>
        </p>
    </section>
    
    <section>
        <div class="page-header">
            <h3>Miscs</h3>
        </div>
        <p>
        <label class="checkbox"><input type="checkbox" id="auto-reload">Enable auto-reload</label>
        </p>
    </section>
</div>

<script src="js/options.js"></script>
<script src="js/bootstrap-dropdown.js"></script>
</body>
</html>
