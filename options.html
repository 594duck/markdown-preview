<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MarkDown Preview Plus options</title>
<link href="bootstrap.min.css" rel="stylesheet">
<script src="jquery.js"></script>
</head>
<body>

<div class="container">

    <h1>MarkDown Preview Plus options</h1>

    <section>
        <div class="page-header">
            <h2>Theme</h2>
        </div>

        <strong>Default CSS</strong>
        <p>This CSS applies to Live Preview.</p>
        <p>
        <select id="theme" multiple="multiple">
            <option>Clearness</option>
            <option>ClearnessDark</option>
            <option>Github</option>
            <option>TopMarks</option>
        </select>
        </p>

        <strong>or add a new CSS</strong>
        <p>
        <input type="file" id="css-file" class="span4" accept="text/css">
        <button id="btn-add-css" class="btn btn-small btn-primary">Add CSS</button>
        </p>
    </section>

    <section>
        <div class="page-header">
            <h3>Miscs</h3>
        </div>
        <p>
        <label class="checkbox"><input type="checkbox" id="auto-reload">Enable auto-reload</label>
        </p>
    </section>

</div>

<script src="options.js"></script>
</body>
</html>
