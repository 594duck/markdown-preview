<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MarkDown Preview Plus options</title>
<link href="bootstrap.min.css" rel="stylesheet">
<script src="jquery.js"></script>
</head>
<body>

<div class="container">

    <h1>MarkDown Preview Plus options</h1>
    <h3>Theme</h3>
    <strong>Use CSS</strong>
    <p>This CSS applies to Live Preview.</p>
    <p>
    <select id="theme">
        <option>Clearness</option>
        <option>ClearnessDark</option>
        <option>Github</option>
        <option>TopMarks</option>
    </select>
    </p>

    <strong>or add a new CSS</strong>
    <p>
    <input type="file" id="css-file">
    <button id="btn-add-css" class="btn btn-primary">Add CSS</button>
    </p>

    <h3>Miscs</h3>
    <p>
    <label class="checkbox"><input type="checkbox" id="auto-reload">Enable auto-reload</label>
    </p>

</div>

<script src="options.js"></script>
</body>
</html>
