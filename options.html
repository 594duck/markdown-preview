<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<title>MarkDown Preview Plus options</title>
		<style type='text/css'>
		body { font-size: 13px; font-family: Helvetica, FreeSans, Arial, sans-serif; }
		#bucket { margin: 0 auto; width: 480px; }
		</style>
		<script src="jquery.js"></script>
    </head>
    <body>
		<div id="bucket">
			<h1>MarkDown Preview Plus options</h1>

            <h3>Theme</h3>
            <p>
                Use CSS:
                <select id="theme">
                <option>Clearness</option>
                <option>ClearnessDark</option>
                <option>Github</option>
                <option>TopMarks</option>
                </select>

                or add new one: 
                <input type="file"><button>Add CSS</button>
			</p>

            <p>
            This CSS applies to Live Preview.
            </p>

            <h3>Miscs</h3>
			<p>
			  <label><input type="checkbox" id="auto-reload">Enable auto-reload</label>
			</p>

		</div>

		<script src="options.js"></script>
	</body>
</html>
